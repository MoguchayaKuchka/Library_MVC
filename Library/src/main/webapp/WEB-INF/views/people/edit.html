<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${'Обновить: '+person.getFullName()}">Обновить клиента</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
  <label for="fullName">Введите ФИО:</label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> Name error</div>
  <br/>
  <label for="age">Введите год рождения:</label>
  <input type="text" th:field="*{yearOfBirth}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> Age error</div>
  <br/>
  <input type="submit" value="Обновить"/>
</form>
<a href="/people">Назад</a>
</body>
</html>
